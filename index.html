<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イラスト一覧</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .gallery img { width: 200px; height: auto; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>イラスト一覧</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        async function fetchImages() {
            const repo =motimoticocosan/Gallery ; // 👈 ここを自分のGitHubの情報に変更！！
            const url = `https://api.github.com/repos/${repo}/contents/images`;
            const response = await fetch(url);
            const files = await response.json();
            const gallery = document.getElementById("gallery");

            files.forEach(file => {
                if (file.name.match(/\.(jpg|jpeg|png|gif)$/)) {
                    const img = document.createElement("img");
                    img.src = file.download_url;
                    gallery.appendChild(img);
                }
            });
        }

        fetchImages();
    </script>
</body>
</html>
