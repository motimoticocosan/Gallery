name: Compress Images (Without WebP)

on:
  push:
    paths:
      - 'images/**'  # imagesフォルダ以下の画像が変更されたら実行
    branches:
      - main

jobs:
  compress:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: ImageMagickとoptipngをインストール
        run: sudo apt-get install -y imagemagick optipng

      - name: 変更された画像だけ圧縮
        run: |
          # 変更されたファイルリストを取得
          git fetch origin main
          CHANGED_FILES=$(git diff --name-only FETCH_HEAD | grep -E '\.(jpg|jpeg|png)$' || true)

          echo "Changed image files:"
          echo "$CHANGED_FILES"

          # JPEG圧縮
          for file in $CHANGED_FILES; do
            if [[ "$file" == *.jpg || "$file" == *.jpeg ]]; then
              mogrify -strip -quality 85% "$file"
            fi
          done

          # PNG圧縮
          for file in $CHANGED_FILES; do
            if [[ "$file" == *.png ]]; then
              optipng -o7 "$file"
            fi
          done

      - name: 変更があればコミット & プッシュ
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add images
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-compressed images"
            git push
          fi
